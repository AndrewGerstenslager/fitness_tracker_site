<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #userData {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fitness Tracker Dashboard</h1>
    
    <label for="userSelect">Select User ID:</label>
    <select id="userSelect">
        <option value="">Select a user...</option>
    </select>

    <div id="userData"></div>

    <script>
        // Fetch user IDs when page loads
        fetch('http://localhost:5000/get_user_ids')
            .then(response => response.json())
            .then(userIds => {
                const select = document.getElementById('userSelect');
                userIds.forEach(userId => {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = `User ${userId}`;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching user IDs:', error));

        // Handle user selection
        document.getElementById('userSelect').addEventListener('change', function() {
            const userId = this.value;
            if (!userId) return;

            fetch(`http://localhost:5000/get_user_data/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const userDataDiv = document.getElementById('userData');
                    userDataDiv.innerHTML = `
                        <h2>User ${userId} Statistics</h2>
                        <p>Average Steps: ${Math.round(data.avg_steps)}</p>
                        <p>Average Calories Burned: ${Math.round(data.avg_calories)}</p>
                        <p>Average Sleep Hours: ${data.avg_sleep.toFixed(2)}</p>
                        <p>Average Heart Rate: ${Math.round(data.avg_heart_rate)}</p>
                        
                        <h3>Workout Distribution:</h3>
                        <ul>
                            ${Object.entries(data.workout_distribution)
                                .map(([type, count]) => `<li>${type}: ${count}</li>`)
                                .join('')}
                        </ul>
                    `;
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
    </script>
</body>
</html>
